{% extends "base.html" %}

{% block content %}
  <h1>{{ section.title }}</h1>
  {% for page in section.pages %}
    <article>
      <hgroup>
        <h2><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h2>
        <p>
          <small>
            Posted <time datetime="{{ page.date }}">{{ page.date }}</time>
          </small>
        </p>
      </hgroup>
      <p>{{ page.description | safe }}</p>
    </article>
  {% endfor %}
{% endblock content %}
